<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Aquaculture</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mobile {
            width: 390px;
            height: 780px;
            background: #f8fafc;
            border-radius: 30px;
            border: 8px solid #000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            overflow: hidden;
        }

        .header {
            background: #3b82f6;
            color: white;
            padding: 28px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .header p {
            margin: 6px 0 0;
            font-size: 15px;
            opacity: 0.95;
        }

        .content {
            padding: 20px;
        }

        .role-card {
            background: white;
            border-radius: 22px;
            padding: 22px;
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 18px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);

            text-decoration: none;
            color: inherit;
            transition: transform 0.15s ease;
        }

        .role-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
        }

        .role-card:active {
            transform: scale(0.97);
        }

        .icon-circle {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            flex-shrink: 0;
            color: white;
        }

        .bg-petambak { background: #22c55e; }
        .bg-admin { background: #facc15; }

        /* TEXT */
        .role-info b {
            font-size: 18px;
            color: #1e293b;
            display: block;
            margin-bottom: 4px;
        }

        .role-info p {
            margin: 0;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="mobile">

    <div class="header">
        <h1>Mobile Aquaculture</h1>
        <p>Sistem Manajemen Tambak</p>
    </div>

    <div class="content">
        <a href="dashboard-petambak.html" class="role-card">
            <div class="icon-circle bg-petambak">P</div>
            <div class="role-info">
                <b>Petambak</b>
                <p>Kelola tambak harian</p>
            </div>
        </a>

        <a href="dashboard-admin.html" class="role-card">
            <div class="icon-circle bg-admin">Ad</div>
            <div class="role-info">
                <b>Admin</b>
                <p>Manajemen sistem</p>
            </div>
        </a>
    </div>

</div>

</body>
</html>
