<style>
/* RESET */
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    background: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* MOBILE WRAPPER */
.phone-wrapper {
    width: 390px;
    height: 780px;
    background: #f4f6f9;
    border-radius: 30px;
    overflow: hidden;
    border: 8px solid #111;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    position: relative;
}

/* HEADER */
.header {
    background: #3b82f6;
    color: white;
    padding: 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.back-btn {
    font-size: 22px;
    cursor: pointer;
    color: white;
    text-decoration: none;
}

.title {
    font-size: 17px;
    font-weight: 600;
}

.add-btn {
    background: #f59e0b;
    border: none;
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 10px;
    font-size: 22px;
    cursor: pointer;
}

/* CONTENT */
.content {
    padding: 14px;
    height: calc(100% - 64px);
    overflow-y: auto;
}

/* CARD */
.card {
    background: white;
    border-radius: 16px;
    padding: 14px;
    display: flex;
    gap: 14px;
    align-items: center;
    margin-bottom: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.avatar {
    width: 56px;
    height: 56px;
    border-radius: 14px;
    background: #3b82f6;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 26px;
    flex-shrink: 0;
}

.info {
    flex: 1;
}

.name {
    font-weight: 700;
    font-size: 16px;
}

.role {
    display: inline-block;
    background: #f3f4f6;
    padding: 3px 10px;
    border-radius: 20px;
    font-size: 12px;
    margin: 4px 0;
}

.detail {
    font-size: 13px;
    color: #555;
    margin-top: 4px;
}

.detail div {
    margin-top: 2px;
}

/* ACTION */
.actions {
    display: flex;
    gap: 10px;
}

.btn-icon {
    border: none;
    background: none;
    font-size: 18px;
    cursor: pointer;
}

.edit {
    color: #2563eb;
}

.delete {
    color: #dc2626;
}
</style>
</head>
