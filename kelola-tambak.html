<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kelola Data Tambak</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    background: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* MOBILE WRAPPER */
.phone-wrapper {
    width: 390px;
    height: 780px;
    background: #f4f6f9;
    border-radius: 30px;
    overflow: hidden;
    border: 8px solid #111;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* HEADER */
.header {
    background: #3b82f6;
    color: white;
    padding: 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.back-btn {
    font-size: 22px;
    color: white;
    text-decoration: none;
}

.title {
    font-size: 17px;
    font-weight: 600;
}

.add-btn {
    background: #f59e0b;
    border: none;
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 10px;
    font-size: 22px;
    cursor: pointer;
}

/* CONTENT */
.content {
    padding: 14px;
    height: calc(100% - 64px);
    overflow-y: auto;
}

/* CARD */
.card {
    background: white;
    border-radius: 16px;
    padding: 14px;
    display: flex;
    gap: 14px;
    margin-bottom: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* ICON */
.icon {
    width: 56px;
    height: 56px;
    border-radius: 14px;
    background: #3b82f6;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 26px;
    flex-shrink: 0;
}

/* INFO */
.info {
    flex: 1;
}

.name-row {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
}

.name {
    font-weight: 700;
    font-size: 16px;
}

.status {
    font-size: 12px;
    padding: 3px 10px;
    border-radius: 12px;
    font-weight: 600;
}

.status.active {
    background: #dcfce7;
    color: #15803d;
}

.status.maintenance {
    background: #fef3c7;
    color: #b45309;
}

.detail {
    font-size: 13px;
    color: #555;
    margin-top: 6px;
}

.detail div {
    margin-top: 3px;
}

/* ACTION */
.actions {
    display: flex;
    align-items: flex-start;
}

.edit {
    border: none;
    background: none;
    font-size: 18px;
    cursor: pointer;
    color: #2563eb;
}
</style>
</head>

<body>

<div class="phone-wrapper">

    <div class="header">

            <a href="dashboard-admin.html" class="back-btn">‚Üê</a>

</body>
